<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorpresa_xd</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script> 
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    /* Modal inicial */
    #introModal {
      display: flex;
      position: fixed;
      z-index: 102;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #introModal .modal-content {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    #introModal p {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }
    #introModal button {
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    #introModal button:hover {
      background-color: #43a047;
      transform: scale(1.05);
    }
    /* Contenedor principal */
    .container {
      color: #333;
      display: none;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #message {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      min-height: 30px;
    }
    #buttonContainer {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:active {
      transform: scale(0.95);
    }
    #yesBtn {
      background-color: #4caf50;
      color: #fff;
    }
    #yesBtn:hover {
      background-color: #43a047;
    }
    #noBtn {
      background-color: #e53935;
      color: #fff;
      /* Se elimina "position: relative" ya que usaremos "fixed" en moveButton() */
    }
    #noBtn:hover {
      background-color: #d32f2f;
    }
    /* Modal final */
    .modal {
      display: none;
      position: fixed;
      z-index: 101;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .modal-content p {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #333;
    }
    .modal-content img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      color: #aaa;
      font-size: 28px;
      font-weight: 600;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    @keyframes subir {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Modal inicial -->
  <div id="introModal">
    <div class="modal-content">
      <p>Sorpresa para Ingeebria ü•¥</p>
      <button id="startBtn">Click aqu√≠ para que recibas tu sorpresa</button>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="container" id="mainContainer">
    <div id="message"></div>
    <h1>¬øQuieres ser mi novia? üíñ</h1>
    <div id="buttonContainer">
      <button id="yesBtn">Si, acepto</button>
      <button id="noBtn">No quiero</button>
    </div>
  </div>

  <!-- Modal final -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <p>Decisi√≥n correcta, ya sab√≠a que aceptar√≠as. Tomaste la mejor decisi√≥n de tu vida bb üíï.</p>
      <img src="https://play-lh.googleusercontent.com/8_GpSFgLqA1NNhT61wJz01W2HI-GxzpnBvozs4stXN4sAJax-CbNT7rajmkTo_Iiog" alt="Imagen Rom√°ntica">
    </div>
  </div>

  <script>
    // Modal inicial: Oculta el modal y muestra el contenedor principal al hacer click
    const introModal = document.getElementById("introModal");
    const startBtn = document.getElementById("startBtn");
    const mainContainer = document.getElementById("mainContainer");
    startBtn.addEventListener("click", function() {
      introModal.style.display = "none";
      mainContainer.style.display = "block";
    });

    // L√≥gica de la pregunta
    const messages = [
      "Yo s√© que quieres üòâ",
      "Se notan tus ganas por decir que s√≠ üòè",
      "No se haga la dif√≠cil üòú",
      "Sab√≠a que no podr√≠as resistirte üòç",
      "A√∫n lo dudas ü§®",
      "Vas a aceptar tarde o temprano üòò",
      "¬øA qui√©n enga√±as? Yo s√© que me quieres üíñ",
      "¬øSegura de esa respuesta? ü§î",
      "Vamos, dale otra oportunidad üí¨",
      "Tu mirada lo dice todo üëÄ",
      "¬øY si lo pensamos de nuevo? ü§≠",
      "El destino nos quiere juntos ‚ú®",
      "Reconsideremos esa respuesta üòå",
      "Tu sonrisa delata tu verdad üòä",
      "El amor siempre gana üíï"
    ];
    let messageIndex = 0;
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const messageDiv = document.getElementById("message");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    // Funci√≥n para mover el bot√≥n "No quiero" sin tapar la pregunta
    function moveButton() {
      const h1 = document.querySelector("h1");
      const h1Rect = h1.getBoundingClientRect();
      const minY = h1Rect.bottom + 20; // margen debajo de la pregunta
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const randomY = Math.random() * (maxY - minY) + minY;
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const randomX = Math.random() * maxX + 10;
      // Usamos "fixed" para que el bot√≥n se posicione relativo a la ventana
      noBtn.style.position = "fixed";
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    }

    // Funci√≥n para lanzar corazones
    function lanzarCorazones() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.innerHTML = "üíñ";
          heart.style.position = "fixed";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.bottom = "0px";
          heart.style.fontSize = Math.random() * 30 + 20 + "px";
          heart.style.animation = "subir 2s linear forwards";
          document.body.appendChild(heart);
          setTimeout(() => {
            heart.remove();
          }, 2000);
        }, i * 100);
      }
    }

    // Funci√≥n para lanzar confeti
    function lanzarConfeti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    let yesBtnSize = 1;
    noBtn.addEventListener("click", function() {
      messageDiv.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;
      moveButton();
      yesBtnSize += 0.3; // Incrementa el tama√±o del bot√≥n "Si, acepto"
      yesBtn.style.transform = `scale(${yesBtnSize})`;
    });

    yesBtn.addEventListener("click", function() {
      modal.style.display = "flex"; // Centra la ventana modal
      lanzarConfeti();
      lanzarCorazones();
    });

    closeBtn.addEventListener("click", function() {
      modal.style.display = "none";
    });

    window.addEventListener("click", function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
