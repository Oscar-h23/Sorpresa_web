<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¿Quieres ser mi novia?</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #message {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      min-height: 30px;
    }
    /* Contenedor de botones centrado en la pantalla */
    #buttonContainer {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:active {
      transform: scale(0.95);
    }
    #yesBtn {
      background-color: #4caf50;
      color: #fff;
    }
    #yesBtn:hover {
      background-color: #43a047;
    }
    #noBtn {
      background-color: #e53935;
      color: #fff;
    }
    #noBtn:hover {
      background-color: #d32f2f;
    }
    /* Estilos para la ventana modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 101;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      animation: fadeIn 0.5s ease;
    }
    .modal-content p {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #333;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      color: #aaa;
      font-size: 28px;
      font-weight: 600;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="message"></div>
    <h1>¿Quieres ser mi novia?</h1>
  </div>
  
  <!-- Contenedor de botones centrado al inicio -->
  <div id="buttonContainer">
    <button id="yesBtn">Si, acepto</button>
    <button id="noBtn">No quiero</button>
  </div>
  
  <!-- Ventana modal que se mostrará al aceptar -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <p>Decisión correcta, ya sabía que aceptarías. Tomaste la mejor decisión de tu vida bb.</p>
      <img src="https://play-lh.googleusercontent.com/8_GpSFgLqA1NNhT61wJz01W2HI-GxzpnBvozs4stXN4sAJax-CbNT7rajmkTo_Iiog" alt="Imagen Romántica">
    </div>
  </div>
  
  <script>
    // Array de mensajes para el botón "No quiero"
    const messages = [
      "Yo sé que quieres",
      "Se notan tus ganas por decir que si",
      "No se haga la difícil",
      "Sabía que no podrías resistirte",
      "Aún lo dudas",
      "Tu corazón ya lo decidió, bb",
      "El destino nos quiere juntos",
      "Vas a aceptar tarde o temprano",
      "¿A quién engañas? Yo sé que me quieres"
    ];
    let messageIndex = 0;
    
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const messageDiv = document.getElementById("message");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const buttonContainer = document.getElementById("buttonContainer");

    // Función para mover el botón "No quiero" a una posición aleatoria dentro de la ventana
    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
    
    noBtn.addEventListener("click", function() {
      // Si el botón está en el contenedor, se saca para poder moverlo libremente
      if (noBtn.parentElement.id === "buttonContainer") {
        document.body.appendChild(noBtn);
        noBtn.style.position = "fixed";
      }
      // Mostrar mensaje y reiniciar la lista al llegar al final
      messageDiv.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;
      moveButton();
    });
    
    yesBtn.addEventListener("click", function() {
      modal.style.display = "block";
    });
    
    closeBtn.addEventListener("click", function() {
      modal.style.display = "none";
    });
    
    window.addEventListener("click", function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
