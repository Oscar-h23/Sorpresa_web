<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script> 
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    #message {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      min-height: 30px;
    }
    /* Contenedor de botones */
    #buttonContainer {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:active {
      transform: scale(0.95);
    }
    #yesBtn {
      background-color: #4caf50;
      color: #fff;
    }
    #yesBtn:hover {
      background-color: #43a047;
    }
    #noBtn {
      background-color: #e53935;
      color: #fff;
      position: relative;
    }
    #noBtn:hover {
      background-color: #d32f2f;
    }
    /* Efecto de movimiento suave */
    .moving {
      transition: top 0.5s ease, left 0.5s ease;
    }
    /* Estilos para la ventana modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 101;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      animation: fadeIn 0.5s ease;
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
      animation: popUp 0.5s ease;
    }
    .modal-content p {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #333;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      color: #aaa;
      font-size: 28px;
      font-weight: 600;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    /* Animaciones */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes popUp {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
    #message {
      position: relative;
      z-index: 2;
    }
  
    /* Ajuste de la imagen en la modal */
    .modal-content img {
      max-width: 80%;
      border-radius: 10px;
    }
  </style>
</head>
